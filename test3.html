<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <input type="radio" name="pony" id="pinkie" checked />
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input type="radio" name="pony" id="rainbow" />
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input type="radio" name="pony" id="twilight" />
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input type="checkbox" name="hotdog-prefs" id="vegan" />
            <label for="vegan">Vegan</label>
          </li>
          <li>
            <input type="checkbox" name="hotdog-prefs" id="onions" />
            <label for="onions">Onions</label>
          </li>
          <li>
            <input type="checkbox" name="hotdog-prefs" id="avo" />
            <label for="avo">Avo</label>
          </li>
          <li>
            <input type="checkbox" name="hotdog-prefs" id="tomato" />
            <label for="tomato">Tomato</label>
          </li>
          <li>
            <input type="checkbox" name="hotdog-prefs" id="green-pepper" />
            <label for="green-pepper">Green Pepper</label>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
